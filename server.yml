---
- hosts:
    - domain.com
  roles:
    - authorized_keys
    - kernel
    - basics
    - harden
    - rsyslog
    - config
    - docker
    - ssl
    - nginx
    - netdata
    - { role: logstash, when: logstash is defined }
    - { role: elasticsearch, when: elasticsearch is defined }
    - { role: hubot, when: hubot is defined }
    - { role: redis, when: redis is defined }
