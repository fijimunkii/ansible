---
- name: Install Server Basics
  apt: pkg={{ item }} update_cache=true
  with_items:
    - unattended-upgrades
    - wget
    - curl
    - htop
    - tmux
    - python-setuptools
  sudo: true

- name: Installing pip
  easy_install:
    name: pip

- name: Create logs directory
  file: path=/home/ubuntu/logs state=directory
