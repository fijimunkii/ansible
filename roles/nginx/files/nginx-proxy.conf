user  nginx;
worker_processes  1;

error_log  /var/log/nginx/nginx-error.log warn;
pid        /var/run/nginx.pid;


events {
  worker_connections  1024;
}


http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

  access_log  /var/log/nginx/nginx-access.log  main;

  sendfile        on;
  #tcp_nopush     on;

  keepalive_timeout  65;

  send_timeout 1000000;
  proxy_read_timeout 1000000;

  gzip on;
  client_max_body_size 102400m;
  chunked_transfer_encoding on;
  proxy_buffering off;
  proxy_request_buffering off;
  server_names_hash_bucket_size 128;

  # return 403 for unknown hosts
  server {
    listen 80;
    server_name  "";
    return 403;
  }
  # return 403 for unknown hosts
  server {
    listen 443;
    server_name  "";  
    ssl_certificate  /etc/nginx/certs/ssl.crt;
    ssl_certificate_key /etc/nginx/certs/ssl.key;
    ssl_client_certificate /etc/nginx/certs/ssl.ca.crt;
    ssl_verify_client on;
    chunked_transfer_encoding on;
    return 403;
  }

  # proxy_pass for elastic
  server {
    listen 80;
    server_name "elastic.***REMOVED***.com";
    return 302 https://$http_host$request_uri;
  }
  server {
    listen 443 ssl;
    server_name "elastic.***REMOVED***.com";
    access_log /var/log/nginx/nginx-elastic.***REMOVED***.com.log;
    error_log  /var/log/nginx/nginx-elastic.***REMOVED***.com-error.log error;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;
    proxy_buffering off;
    ssl_certificate  /etc/nginx/certs/ssl.crt;
    ssl_certificate_key /etc/nginx/certs/ssl.key;
    ssl_client_certificate /etc/nginx/certs/ssl.ca.crt;
    ssl_verify_client on;
    chunked_transfer_encoding on;

    location / {
      if ($request_method = DELETE) {
        return 403;
      }
      proxy_pass https://search-phoenix-property-k3tue3rj4w5j43deayqtg4rkie.us-east-1.es.amazonaws.com;
      proxy_headers_hash_max_size 51200;
      proxy_headers_hash_bucket_size 6400;
      proxy_set_header X-Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Scheme $scheme;
      proxy_set_header X-SSL-Client-S-DN $ssl_client_s_dn;
      proxy_set_header X-SSL-Client-Verified $ssl_client_verify;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      # HTTP 1.1 support
      proxy_http_version 1.1;
      proxy_set_header Connection "";
    }
  }

  # proxy_pass for ***REMOVED***.com
  server {
    listen 80;
    server_name ***REMOVED***.com www.***REMOVED***.com;
    return 302 https://$http_host$request_uri;
  }
  server {
    listen 443 ssl;
    server_name ***REMOVED***.com www.***REMOVED***.com;
    access_log /var/log/nginx/nginx-***REMOVED***.com.log;
    error_log  /var/log/nginx/nginx-***REMOVED***.com-error.log error;
    ssl_certificate  /etc/nginx/certs/ssl.crt;
    ssl_certificate_key /etc/nginx/certs/ssl.key;
    proxy_set_header Host ***REMOVED***.com.s3-website-us-east-1.amazonaws.com;
    location / {
      proxy_pass http://***REMOVED***.com.s3-website-us-east-1.amazonaws.com;
    }
  }

  # proxy_pass for ferryfarmcapital.com
  server {
    listen 80;
    server_name ferryfarmcapital.com www.ferryfarmcapital.com ferryfarmcapital.***REMOVED***.com;
    return 302 https://$http_host$request_uri;
  }
  server {
    listen 443 ssl;
    server_name ferryfarmcapital.com www.ferryfarmcapital.com ferryfarmcapital.***REMOVED***.com;
    access_log /var/log/nginx/nginx-ferryfarmcapital.com.log;
    error_log  /var/log/nginx/nginx-ferryfarmcapital.com-error.log error;
    ssl_certificate  /etc/nginx/certs/ferryfarmcapital.com.crt;
    ssl_certificate_key /etc/nginx/certs/ferryfarmcapital.com.key;
    proxy_set_header Host ferryfarmcapital.com.s3-website-us-east-1.amazonaws.com;
    location / {
      proxy_pass http://ferryfarmcapital.com.s3-website-us-east-1.amazonaws.com;
    }
  }
  # include generated server configs
  include /etc/nginx/conf.d/*.conf;
}
