---
- name: Config file is present
  template:
    src: nginx.conf.j2
    dest: /home/ubuntu/nginx.conf
    force: true
  when: proxy is not defined
  notify:
    - Restart nginx

- name: Proxy config file is present
  template:
    src: nginx-proxy.conf.j2
    dest: /home/ubuntu/nginx.conf
    force: true
  when: proxy is defined
  notify:
    - Restart nginx

- name: Elasticsearch config file is present
  template:
    src: nginx-elasticsearch.conf.j2
    dest: /home/ubuntu/nginx.conf
    force: true
  when: elasticsearch is defined
  notify:
    - Restart nginx


- name: Template file is present
  template:
    src: nginx.tmpl.j2
    dest: /home/ubuntu/nginx.tmpl
    force: true
  notify:
    - Restart nginx

- name: Create Error Pages dir
  file: dest=/home/ubuntu/error_pages mode=0755 state=directory
  register: errordir

- name: Upload maintenance page
  when: errordir|success
  copy: 
    content: "{{ maintenance_html }}"
    dest: /home/ubuntu/error_pages/maintenance.html

- name: Copy boot task
  copy: src=./start-on-boot.sh dest=/home/ubuntu mode=0777

- name: Cron job for boot task
  cron: name="nginx on reboot" special_time=reboot job="/home/ubuntu/start-on-boot.sh"

- name: Get the dockerhost_ip
  command: bash -c "ip route | awk '/docker0/ { print $NF }'"
  register: dockerhost_ip

- name: Nginx container is running
  docker:
    name: nginx
    image: nginx
    ports:
      - 80:80
      - 443:443
    extra_hosts:
      dockerhost: "{{dockerhost_ip.stdout}}"
    volumes:
      - "/home/ubuntu/nginx.conf:/etc/nginx/nginx.conf"
      - "/home/ubuntu/ssl:/etc/nginx/certs"
      - "/home/ubuntu/error_pages:/etc/nginx/error_pages"
      - "/tmp/nginx:/etc/nginx/conf.d"
      - "/home/ubuntu/logs:/var/log/nginx"
    state: started

- name: Nginx docker-gen container is running
  docker:
    name: nginx-docker-gen
    image: jwilder/docker-gen
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "/home/ubuntu/nginx.tmpl:/etc/docker-gen/templates"
    volumes_from:
      - nginx
    command: -notify-sighup nginx -watch -only-exposed /etc/docker-gen/templates /etc/nginx/conf.d/default.conf
    state: started
