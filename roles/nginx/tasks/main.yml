---
- name: Config file is present
  template:
    src: nginx.conf.j2
    dest: /home/ubuntu/nginx.conf
    force: true
  when: proxy is not defined
  notify:
    - Restart nginx

- name: Proxy config file is present
  when: proxy
  template:
    src: nginx-proxy.conf.j2
    dest: /home/ubuntu/nginx.conf
    force: true
  when: proxy is defined
  notify:
    - Restart nginx

- name: Template file is present
  template:
    src: nginx.tmpl.j2
    dest: /home/ubuntu/nginx.tmpl
    force: true
  notify:
    - Restart nginx

- name: Copy boot task to autostart
  copy: src=./start-on-boot.sh dest=/etc/xdg/autostart/
  sudo: true

- name: Nginx container is running
  docker:
    name: nginx
    image: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - "/home/ubuntu/nginx.conf:/etc/nginx/nginx.conf"
      - "/home/ubuntu/ssl:/etc/nginx/certs"
      - "/tmp/nginx:/etc/nginx/conf.d"
      - "/home/ubuntu/logs:/var/log/nginx"
    state: started

- name: Nginx docker-gen container is running
  docker:
    name: nginx-docker-gen
    image: jwilder/docker-gen
    volumes_from:
      - nginx
    command: -notify-sighup nginx -watch -only-exposed /etc/docker-gen/templates /etc/nginx/conf.d/default.conf
    state: started
